<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css">
    </head>


<body >
    
    <div class="main" >
        <h1>Stop Watch</h1>
        <ul>
        <li id="min">0</li>
        <li id="sec">0</li>
        <li id="msec">0</li>
    </ul>
    </div>
    <div>
        <button class="btn" id="startDis" onclick="start()">Start</button>
        <button class="btn" id="pauseDis" onclick="stop()">Pause</button>
        <button class="btn" id= "resetDis" onclick="reset()">Reset</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
